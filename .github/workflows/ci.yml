name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Data-Pipeline/requirements.txt
          pip install pytest pyyaml

      - name: Lint-check DVC YAML parses
        run: |
          python -c "import yaml; yaml.safe_load(open('Data-Pipeline/dvc.yaml','r',encoding='utf-8')); print('dvc.yaml OK')"

      - name: Run tests (skip integration on CI)
        working-directory: Data-Pipeline
        run: |
          pytest -q -m "not integration"